<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Minimal Teleport</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body{margin:0}</style>
</head>
<body>
  <a-scene>
    <!-- Camera: look around with mouse -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <!-- Mouse raycaster so we can click the box -->
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactable"></a-entity>

    <!-- Teleport trigger (click this box) -->
    <a-box class="interactable" position="0 1.25 -2" color="#FFC107" teleport-on-click></a-box>

    <!-- Teleport destination -->
    <a-entity id="teleport-point" position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    // Minimal teleport component
    AFRAME.registerComponent('teleport-on-click', {
      init: function () {
        this.el.addEventListener('click', () => {
          const rigOrCam = document.querySelector('[camera]').parentEl || document.querySelector('[camera]');
          const destPos  = document.getElementById('teleport-point').object3D.position;
          if (rigOrCam) rigOrCam.object3D.position.copy(destPos);
        });
      }
    });
  </script>
</body>
</html>
