<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame • Step 5 (minimal teleport)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body{margin:0}</style>
</head>
<body>
  <a-scene>
    <!-- Fondo simple -->
    <a-sky color="#BBDFFF"></a-sky>

    <!-- Cámara dentro de un RIG (el que se teletransporta) -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity camera look-controls></a-entity>
    </a-entity>

    <!-- Cursor con raycast para poder hacer click con el mouse -->
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactable"></a-entity>

    <!-- Botón de teletransporte (haz click sobre esta caja) -->
    <a-box class="interactable" position="0 1.25 -2" color="#FFC107" teleport-on-click></a-box>

    <!-- Punto de destino (dónde aparecerá el RIG) -->
    <a-entity id="teleport-point" position="4 1.6 0"></a-entity>
  </a-scene>

  <!-- Componente mínimo de teletransporte -->
  <script>
    AFRAME.registerComponent('teleport-on-click', {
      init: function () {
        this.el.addEventListener('click', () => {
          const rig = document.getElementById('rig');
          const p   = document.getElementById('teleport-point').object3D.position;
          if (rig) rig.object3D.position.copy(p);
        });
      }
    });
  </script>
</body>
</html>
