<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame • Step 4 Minimal</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body{margin:0}</style>
</head>
<body>
  <a-scene>
    <!-- Assets (preload the image) -->
    <a-assets>
      <img id="img1" src="ola.png">
    </a-assets>

    <!-- Cámara (mirar con mouse/touch) -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <!-- Raycast con el mouse hacia cualquier .interactable -->
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactable"></a-entity>

    <!-- (1) Caja que muestra/oculta la imagen al hacer click -->
    <a-box position="-4 1.5 -3" color="#FFFFFF" depth="0.2" height="1" width="1.5"
           class="interactable"
           onclick="const img=document.getElementById('revealed-image'); img.setAttribute('visible', img.getAttribute('visible')==='true' ? 'false' : 'true')">
    </a-box>

    <!-- Imagen que se revela/oculta -->
    <a-image id="revealed-image" src="#img1"
             position="-4 2.5 -3" width="3" height="2" visible="false">
    </a-image>

    <!-- (2) Caja que cambia a color aleatorio al hacer click -->
    <a-box class="interactable" position="3 1 -3" color="#4CC3D9"
           onclick="this.setAttribute('color', '#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0'))">
    </a-box>
  </a-scene>
</body>
</html>
